version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    user: root
    ports:
      - "25565:25565"
      - "8123:8123"
    environment:
      EULA: "TRUE"
      MAX_MEMORY: "5G"
      INIT_MEMORY: "5G"
      TZ: "Europe/Samara"
      USE_AIKAR_FLAGS: true
      TYPE: "FABRIC"
      FABRIC_LOADER_VERSION: "0.14.22"
      VERSION: "1.20.1"
      MOTD: "Дарова ёпта"
      DIFFICULTY: 'hard'
      ICON: "/custom/icon/asa.png"
      OVERRIDE_ICON: "TRUE"
      SNOOPER_ENABLED: false
      MODE: "survival"
      ALLOW_FLIGHT: "TRUE"
      SERVER_NAME: "Сервак ёпта"
      ONLINE_MODE: false
      COPY_MODS_SRC: '/custom/mods'
      COPY_CONFIG_SRC: '/custom/config'
      SYNC_SKIP_NEWER_IN_DESTINATION: true
      REMOVE_OLD_MODS: "TRUE"
    volumes:
    # Dynmap requires `chown -R 1000:1000 /data/minecraft/dynmap` or else it will not start
      - /data/minecraft/:/data
      - ./custom/:/custom
      # - type: bind
      #   source: ./custom/dynmap/configuration.txt
      #   target: /data/dynmap/configuration.txt